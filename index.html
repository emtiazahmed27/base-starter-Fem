<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="" />
    </header>
    <main>
      <div class="container">
        <div class="left">
          <h1>WE'RE</h1>
          <p class="h-txt">COMING</p>
          <p class="h-txt">SOON</p>
          <p class="spacing-t line-h">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals. Email Address
          </p>
          <form action="#" class="spacing-t">
            <input type="email" placeholder="###@##" class="email" value="" />
            <img src="./images/icon-error.svg" class="error-icon" alt="" />
            <button class="submit">
              <img src="./images/icon-arrow.svg" alt="submit" />
            </button>
            <p class="error-msg">please, provide a valid email</p>
          </form>
        </div>
        <div class="right"></div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Emtiaz Ahmed</a>.
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
